donnees:
  source train: "PLEIADES"
  dataset: "CLASSIFICATION" 
  dataset-test: "CLASSIFICATION"
  year: [2022, 2018]
  dep: ["974", "974"]
  type labeler: "BDTOPO"
  buffer size: 10
  n channels train: 3
  n bands: 3
  tile size: 250
  augmentation: False
  task: "classification"
  prop: 1

optim:
  loss: "lossbinaire"
  lr: 0.0001
  momentum: 0.9
  module: "resnet50"
  batch size: 8
  batch size test: 8
  max epochs: 20
  val prop: 0.2
  accumulate batch : 3

mlflow: True
