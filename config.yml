data:
  source_train: "PLEIADES"
  dataset: "PLEIADE"
  dataset_test: "PLEIADE"
  task: "segmentation"
  percent_keep: 0.1

  millesime:
    - dep: "976"
      year: "2022"
  type_labeler: "BDTOPO"
  buffer_size: 10
  n_channels_train: 3
  n_bands: 3
  tile_size: 125
  augmentation: True
  prop: 1

optim:
  loss: "crossentropy"
  lr: 0.0001
  momentum: 0.9
  module: "deeplabv3"
  batch_size: 4
  batch_size_test: 4
  max_epochs: 2
  val_prop: 0.2
  accumulate_batch : 8
  num_sanity_val_steps: 2
  scheduler_patience: 10
  monitoring:
    checkpoints:
    - monitor:
      save_top_k: 1
      save_last: True
      mode:
    earlystop:
      monitor: validation_accuracy
      patience: 35
      mode: max
