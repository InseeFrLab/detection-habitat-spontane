donnees:
  source train: "PLEIADES"
  dataset: "CLASSIFICATION" 
  dataset-test: "CLASSIFICATION"
  year: [2022]
  dep: ["972"]
  type labeler: "BDTOPO"
  mask rgb threshold: [None]
  buffer size: 10
  n channels train: 3
  n bands entry: 3
  n bands: 3
  tile size: 125
