donnees:
  source train: "PLEIADES"
  dataset: "CHANGEISEVERYWHERE" 
  dataset-test: "CHANGEDETECTIONDATASET"
  year: [2022]
  dep: ["972"]
  type labeler: "BDTOPO"
  buffer size: 10
  n channels train: 6
  n bands: 3
  tile size: 250
  augmentation: False
  task: "change-detection"

optim:
  loss: "crossentropy"
  lr: 0.0001
  momentum: 0.9
  module: "deeplabv3"
  batch size: 5
  batch size test: 4
  max epochs: 100
  val prop: 0.2
  accumulate batch : 8

mlflow: True
